<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="keywords" content="いろは歌,いろはにほへと,日本,和歌,五十音順">
        <meta name="description" content="いろは歌bot">
        <meta property="og:site_name" content="いろは歌bot">
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          <title>いろは歌bot</title>
          
    <head>
    <title></title>
        <body class="bg-gradient-primary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9 p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">いろは歌生成ボット</h1>
                                <form action="iroha.js" class="user" method="post" id="old">
                                    <button type ="button" class="btn btn-primary btn-user btn-block">いろは歌生成</button>
                                </form>
                                <div class="container">
                                    <div class="center-block card o-hidden boeder-o my-3">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-lg">
                                                    <p>いろは歌とは？</p>
                                                    <hr>
                                                    <p>昔使われていた五十音「ゐ」「ゑ」を重複なく使用し、「ん」を使用せずに作る歌のこと。47文字。</p>
                                                    <p>ちなみに有名は「いろはにほへと～」が偶然完成する可能性は47階乗分の1、約2.5那由多分の1です。</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            

                                <form action="iroha.js" class="user" method="post" id="new">
                                    <button type="button" class="btn btn-primary btn-user btn-block">現代いろは歌生成</button>
                                </form>
                                    <div class="container">
                                        <div class="card o-hidden boeder-o my-3">
                                    
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <p>現代いろは歌とは？</p>
                                                        <hr>
                                                            <p>現代で使われている五十音「あ～ん」を重複なく使用して作る歌のこと。46字。</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="text" id="tBox" class="font-main card boeder-o shadow-lg my-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>	
            </div>
      
         <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
         <script type="text/javascript" src="iroha.js"></script>
</body>


</head>
</html>
